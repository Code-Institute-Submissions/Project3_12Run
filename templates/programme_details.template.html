{%extends 'layout.template.html'%}


{% block content %}



    <div class="card mb-3">
        <img class="card-img-top" src="{{programme.image_url}}" alt=""onerror="this.src='https://wmimg.azureedge.net/public/img/articles/why-are-east-african-runners-so-dominant-/why-are-east-african-runners-so-dominant-.jpg'">
        <div class="card-body">
          <h5 class="card-title">{{programme.title}}</h5>
          <p class="card-text">{{programme.difficulty}}</p>
          <p class="card-text">{{programme.category}}</p>
          <p class="card-text">{{programme.date.strftime('%Y-%m-%d')}}</p>
          <p class="card-text">{{programme.time.strftime('%H:%M')}}</p>
          <p class="card-text">{{programme.description}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>

          <a href="{{ url_for('delete_programme', programme_id=programme._id)}}"><i class="fa fa-trash-o">  </i></a>
          <a href="{{ url_for('edit_programme', programme_id=programme._id)}}"><i class="fa fa-pencil-square-o"></i></a>
            <div>
          <button class="btn btn-primary btn-lg disabled">Contact to Join</button>
        </div>
        </div>
      </div>
{%endblock%}
