{%extends 'layout.template.html'%}

{%block content%}
<form method='POST'>
  <div class="form-group">
    <label>Event Name: </label>
    <input type="text" class="form-control" placeholder="Enter Event Name" name="programme_title"/>
  </div>
  <div class="form-group">
        <label>Duration of event: </label>
        <input type="text" class="form-control" placeholder="Enter Duration" name="programme_duration"/>
      </div>
      <div class="form-group">
        <label>Date of event: </label>
        <input type="date" class="form-control" name="programme_date"/>
      </div>
        <label>Time of event: </label>
        <input type="time" class="form-control" name="programme_time"/>
        <br/>
        <label>Location of event: </label>
        <input type="text" class="form-control" name="programme_location"/>
        <br/>
        <label>Difficulty: </label>
        <select id="Difficulty" class="form-control" name="programme_difficulty">
            <option value="Easy">Easy</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
            <option value="Professional">Professional</option>
          </select>
        <br/>
        <label>Category: </label>
        <select id="category" class="form-control" multiple name="programme_category">
          <option value="Long Distance">Long Distance</option>
          <option value="Sprint">Sprint</option>
          <option value="Half Marathon">Half Marathon</option>
          <option value="Weight Loss">Weight Loss</option>
          <option value="Everyone">Everyone</option>
        </select>
      <br/>
        <label>Description: </label>
        <input type="text" class="form-control" name="programme_description"/>
        <br/><br/>

        <div class="form-group">
          <label><b>Image: </b></label>
          <input type="url" name="image" class="form-control" placeholder="Paste image URL" pattern="https://.*"/>      
        </div>
        
        <input type="submit"/>
    </form>
{%endblock%}
    
</body>
</html>
